<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FitZone Fitness Center</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">FitZone</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="about.html" class="hover:text-gray-200">About Us</a>
        <a href="services.html" class="hover:text-gray-200">Services</a>
        <a href="classes.html" class="hover:text-gray-200">Classes</a>
        <a href="blog.html" class="hover:text-gray-200">Blog</a>
        <a href="contact.html" class="hover:text-gray-200">Contact</a>
        <a href="membership.html" class="hover:text-gray-200">Membership</a>
        <a href="login.html" class="hover:text-gray-200">Login</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section class="py-16 bg-gray-100">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-blue-600 mb-8">Create Your Account</h2>
      <p class="text-xl text-gray-600 mb-10">Fill out the form below to register for a FitZone membership and start your fitness journey!</p>

      <!-- Registration Form -->
      <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-md">
        <div class="mb-6">
          <label for="first-name" class="block text-left text-lg font-medium text-gray-700">First Name</label>
          <input type="text" id="first-name" name="first-name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="mb-6">
          <label for="last-name" class="block text-left text-lg font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="mb-6">
          <label for="email" class="block text-left text-lg font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="mb-6">
          <label for="phone" class="block text-left text-lg font-medium text-gray-700">Phone Number</label>
          <input type="text" id="phone" name="phone" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="mb-6">
          <label for="membership-type" class="block text-left text-lg font-medium text-gray-700">Membership Type</label>
          <select id="membership-type" name="membership-type" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required>
            <option value="basic">Basic Plan</option>
            <option value="premium">Premium Plan</option>
            <option value="vip">VIP Plan</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-left text-lg font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="mb-6">
          <label for="confirm-password" class="block text-left text-lg font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required />
        </div>

        <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold text-lg rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Register</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2025 FitZone Fitness Center. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="assets/script.js"></script>
</body>
</html>
