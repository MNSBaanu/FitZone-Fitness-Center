<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FitZone Fitness Center</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">FitZone</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="about.html" class="hover:text-gray-200">About Us</a>
        <a href="services.html" class="hover:text-gray-200">Services</a>
        <a href="classes.html" class="hover:text-gray-200">Classes</a>
        <a href="blog.html" class="hover:text-gray-200">Blog</a>
        <a href="contact.html" class="hover:text-gray-200">Contact</a>
        <a href="login.html" class="hover:text-gray-200">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-16 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login to Your Account</h2>

      <!-- Login Form -->
      <form action="#" method="POST" id="login-form">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-lg font-semibold">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-lg font-semibold">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-500"
        >
          Login
        </button>
      </form>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="forgot-password.html" class="text-blue-600 hover:text-blue-800">Forgot your password?</a>
      </div>

      <!-- Register Link -->
      <div class="mt-2 text-center">
        <p class="text-gray-700">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-800">Register here</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2025 FitZone Fitness Center. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="assets/script.js"></script>
</body>
</html>
